<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>interview</title>
    <link href="/public/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/public/css/myproject.css" rel="stylesheet">
  </head>
<body ng-app="myApp" >
<div ng-controller="myCtrl">


  <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">訂閱管理系統</a>
        </div>
      </div>
    </nav>

    <div class="container " >
      <div class="starter-template">
        <div class="row">
        <div class="col-md-5 ">
        <div class="card">
  				<h3 class="card-header not_subContainer">未訂閱</h3>
  				<div class="card-block not_subContainer listContainer">
    			<div  ng-repeat="un_sub_ele in un_subscriptionList" class="sublist ng-cloak">	
			 		<input 
			 			type="checkbox" 
			 			id=  {{un_sub_ele.memNo}} 
			 			name="nont_sub" 
			 			ng-model="un_sub_ele.checked" 
			 			ng-change="selectedSub()"   >
		 			<label for={{un_sub_ele.memNo}}> {{un_sub_ele.name}}   {{un_sub_ele.email}}</label >
				</div>
  				</div>
		</div>
		</div>

        <div class="col-md-2">
            <div class="switchContainer">
              <div>
              <span class="glyphicon glyphicon-triangle-right " ng-click="addSubFunc()"  aria-hidden="true"></span>
              </div>
              <div>
              <span class="glyphicon glyphicon-triangle-left "  ng-click="deleteSubFunc()" aria-hidden="true"></span>
              </div>
            </div>

        </div>
        <div class="col-md-5">
          <div class="card">
  				<h3 class="card-header subContainer">已訂閱</h3>
  				<div class="card-block subContainer listContainer">
    			<div  ng-repeat="sub_ele in subscriptionList" class="sublist ng-cloak">	
			 		<input 
			 			type="checkbox" 
			 			id=  {{sub_ele.memNo}} 
			 			name="sub" 
			 			ng-model="sub_ele.checked" 
			 			ng-change="selectedNotSub()">
		 			<label for={{sub_ele.memNo}}> {{sub_ele.name}}   {{sub_ele.email}}</label>
				</div>
  				</div>
		</div>
        </div>
      </div>
      </div>
      <div class="row settingContainer ng-cloak">
    		<div class="col-md-5 ">
    			<div class="statusButton {{statusStyle}}">{{statusText}}</div>
    		</div>   		 
    		<div class="col-md-7">
    				<div class="row">
    						<div class="col-md-10"></div>
    						<div class="col-md-2">
    							
    							<div class="row saveSubStatus" ng-click="saveSubStatus()">儲存設定</div>
    						</div>
    				</div>
    					
    		</d iv>
    	</div>
    </div>

</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="/public/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="/public/js/angular-1.3.14/angular.min.js"></script>
	<script src="/public/js/myProject/controller/myproject.js"></script>
	<script src="/public/js/myProject/service/myproject.js"></script>
  </body>
</html>
